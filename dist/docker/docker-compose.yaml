version: '3'

services:
  scylla-manager:
    image: scylladb/scylla-manager
    volumes:
      - ./certs:/var/lib/scylla-manager/.certs:Z
    depends_on:
      - scylla-manager-db

  scylla-manager-db:
    image: scylladb/scylla
    volumes:
      - ./data:/var/lib/scylla/data:Z
      - ./commitlog:/var/lib/scylla/commitlog:Z
